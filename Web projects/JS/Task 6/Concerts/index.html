<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Concerts</title>
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="light-theme">
		<header>
			<p>Concert recommendations</p>
			<button onclick="changeTheme();">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					aria-hidden="true"
					role="img"
					width="1em"
					height="1em"
					preserveAspectRatio="xMidYMid meet"
					viewBox="0 0 24 24"
				>
					<path
						id="theme-icon-path"
						fill="white"
						d="M7.5 2c-1.79 1.15-3 3.18-3 5.5s1.21 4.35 3.03 5.5C4.46 13 2 10.54 2 7.5A5.5 5.5 0 0 1 7.5 2m11.57 1.5l1.43 1.43L4.93 20.5L3.5 19.07L19.07 3.5m-6.18 2.43L11.41 5L9.97 6l.42-1.7L9 3.24l1.75-.12l.58-1.65L12 3.1l1.73.03l-1.35 1.13l.51 1.67m-3.3 3.61l-1.16-.73l-1.12.78l.34-1.32l-1.09-.83l1.36-.09l.45-1.29l.51 1.27l1.36.03l-1.05.87l.4 1.31M19 13.5a5.5 5.5 0 0 1-5.5 5.5c-1.22 0-2.35-.4-3.26-1.07l7.69-7.69c.67.91 1.07 2.04 1.07 3.26m-4.4 6.58l2.77-1.15l-.24 3.35l-2.53-2.2m4.33-2.7l1.15-2.77l2.2 2.54l-3.35.23m1.15-4.96l-1.14-2.78l3.34.24l-2.2 2.54M9.63 18.93l2.77 1.15l-2.53 2.19l-.24-3.34Z"
					/>
				</svg>
			</button>
		</header>
		<main>
			<form action="post" name="form" id="form">
				<label for="country">Выберите страну:</label>
				<select name="country" id="country"></select>

				<label id="state_label" for="state">Выберите штат:</label>
				<select name="state" id="state"></select>

				<label for="city">Выберите город:</label>
				<select name="city" id="city">
					<option value="">-- Выберите страну --</option>
				</select>

				<label for="genre">Выберите жанр(ы) музыки:</label>
				<select name="genre" id="genre">
					<option value="">Блюз</option>
					<option value="">Джаз</option>
					<option value="">Классическая музыка</option>
					<option value="">Метал</option>
					<option value="">Поп-музыка</option>
					<option value="">Ритм-н-блюз (R’n’B)</option>
					<option value="">Рок</option>
					<option value="">Хип-хоп</option>
					<option value="">Шансон</option>
					<option value="">Электро</option>
				</select>

				<label for="date">Выберите желаемую дату концерта:</label>
				<input type="date" id="date" />
			</form>

			<button id="find-results-btn"">Найти концерты</button>
			<div class="result" data-visible="false">hello</div>
		</main>
	</body>
</html>
