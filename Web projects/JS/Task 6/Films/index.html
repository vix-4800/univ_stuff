<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Films</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="light-theme">
        <header>
            <p>Movie recommendations</p>
            <button onclick="changeTheme();">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                    <path
                        id="theme-icon-path"
                        fill="white"
                        d="M7.5 2c-1.79 1.15-3 3.18-3 5.5s1.21 4.35 3.03 5.5C4.46 13 2 10.54 2 7.5A5.5 5.5 0 0 1 7.5 2m11.57 1.5l1.43 1.43L4.93 20.5L3.5 19.07L19.07 3.5m-6.18 2.43L11.41 5L9.97 6l.42-1.7L9 3.24l1.75-.12l.58-1.65L12 3.1l1.73.03l-1.35 1.13l.51 1.67m-3.3 3.61l-1.16-.73l-1.12.78l.34-1.32l-1.09-.83l1.36-.09l.45-1.29l.51 1.27l1.36.03l-1.05.87l.4 1.31M19 13.5a5.5 5.5 0 0 1-5.5 5.5c-1.22 0-2.35-.4-3.26-1.07l7.69-7.69c.67.91 1.07 2.04 1.07 3.26m-4.4 6.58l2.77-1.15l-.24 3.35l-2.53-2.2m4.33-2.7l1.15-2.77l2.2 2.54l-3.35.23m1.15-4.96l-1.14-2.78l3.34.24l-2.2 2.54M9.63 18.93l2.77 1.15l-2.53 2.19l-.24-3.34Z"
                    />
                </svg>
            </button>
        </header>
        <main>
            <form action="post" name="form" id="form">
                <label for="country">Choose country:</label>
                <select name="country" id="country">
                    <option value="any" selected>Any country</option>
                    <optgroup label="AFRICA">
                        <option value="">Africa</option>
                    </optgroup>

                    <optgroup label="ASIA">
                        <option value="">China</option>
                        <option value="">India</option>
                        <option value="">Iran</option>
                        <option value="">Japan</option>
                    </optgroup>

                    <optgroup label="OCEANIA">
                        <option value="">Australia</option>
                    </optgroup>

                    <optgroup label="SOUTH AMERICA">
                        <option value="">Brazil</option>
                    </optgroup>

                    <optgroup label="EUROPE">
                        <option value="">Austria</option>
                        <option value="">Czech</option>
                        <option value="">Denmark</option>
                        <option value="">Finland</option>
                        <option value="">France</option>
                        <option value="">Germany</option>
                        <option value="">Greece</option>
                        <option value="">Italy</option>
                        <option value="">Netherlands</option>
                        <option value="">Norway</option>
                        <option value="">Poland</option>
                        <option value="">Romania</option>
                        <option value="">Russia</option>
                        <option value="">Spain</option>
                        <option value="">Sweden</option>
                        <option value="">Switzerland</option>
                        <option value="">Turkey</option>
                        <option value="">UK</option>
                    </optgroup>

                    <optgroup label="NORTH AMERICA">
                        <option value="">Canada</option>
                        <option value="">Mexico</option>
                        <option value="">USA</option>
                    </optgroup>
                </select>

                <label for="year">Choose year:</label>
                <select name="year" id="year">
                    <option value="any" selected>Any year</option>
                    <optgroup label="Year range">
                        <option value="late">Later than 2021</option>
                        <option value="11-20">2011-2020</option>
                        <option value="01-10">2001-2010</option>
                        <option value="91-00">1991-2000</option>
                        <option value="early">Earlier than 1990</option>
                    </optgroup>
                    <optgroup label="Exact year">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>
                        <option value="1992">1992</option>
                        <option value="1991">1991</option>
                        <option value="1990">1990</option>
                        <option value="early">Earlier than 1990</option>
                    </optgroup>
                </select>

                <label for="genre">Choose genre:</label>
                <select name="genre" id="genre">
                    <option value="any" selected>Any genre</option>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="animation">Animation</option>
                    <option value="biography">Biography</option>
                    <option value="comedy">Comedy</option>
                    <option value="crime">Crime</option>
                    <option value="drama">Drama</option>
                    <option value="family">Family</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="film_noir">Film-Noir</option>
                    <option value="history">History</option>
                    <option value="horror">Horror</option>
                    <option value="music">Music</option>
                    <option value="musical">Musical</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="sci_Fi">Sci-Fi</option>
                    <option value="sport">Sport</option>
                    <option value="thriller">Thriller</option>
                    <option value="war">War</option>
                    <option value="western">Western</option>
                </select>

                <label for="duration"> Choose preferred duration of a movie: </label>
                <select name="duration" id="duration">
                    <option value="any" selected>Any duration</option>
                    <option value="long">> 120 min</option>
                    <option value="90-120">90 min - 120 min</option>
                    <option value="60-90">60 min - 90 min</option>
                    <option value="short">< 60 min</option>
                </select>

                <label for="rating">Select minimum IMDB movie rating:</label>
                <select name="rating" id="rating">
                    <option value="any" selected>Any rating</option>
                    <option value="9">9 and higher</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="low">Lower than 5</option>
                </select>
            </form>

            <button onclick="getResults();">Find movies</button>
            <div id="results">
                <h3 id="areResults"></h3>
                <p id="movies"></p>
            </div>
        </main>
    </body>
</html>
