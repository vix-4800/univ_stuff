<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 2</title>
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<!-- Main task -->
			<div class="main-task">
				<img
					id="greetingBtn"
					src="greetings-img.png"
					alt=""
					style="max-width: 150px"
				/>
				<br /><br />
				<form action="post" class="square-equation">
					<input type="text" name="value1" id="value1" />
					<label for="value1">*x^2</label>
					<input type="text" name="value2" id="value2" />
					<label for="value2">*x</label>
					<input type="text" name="value3" id="value3" />
					<label for="value3">*1</label>
					<span id="square-equation-res">=></span>
				</form>
				<br />
				<button onclick="squareEquation();">Solve</button>
				<button onclick="squareEquationClear();">Clear</button>
			</div>
			<hr />
			<!-- Calculator -->
			<div class="calc-container">
				<div class="display">
					<span class="display-context"></span>
					<span class="current-operation"></span>
				</div>
				<button class="AC" onclick="clearDisplay();">AC</button>
				<button class="n1" onclick="addToDisplay(1);">1</button>
				<button class="n2" onclick="addToDisplay(2);">2</button>
				<button class="n3" onclick="addToDisplay(3);">3</button>
				<button class="n4" onclick="addToDisplay(4);">4</button>
				<button class="n5" onclick="addToDisplay(5);">5</button>
				<button class="n6" onclick="addToDisplay(6);">6</button>
				<button class="n7" onclick="addToDisplay(7);">7</button>
				<button class="n8" onclick="addToDisplay(8);">8</button>
				<button class="n9" onclick="addToDisplay(9);">9</button>
				<button class="n0" onclick="addToDisplay(0);">0</button>
				<button class="clear">C</button>
				<button class="division" onclick="changeCurrOperation('รท');">
					รท
				</button>
				<button class="mult" onclick="changeCurrOperation('x');">
					X
				</button>
				<button class="minus" onclick="changeCurrOperation('-');">
					-
				</button>
				<button class="plus" onclick="changeCurrOperation('+');">
					+
				</button>
				<button class="equalSign">=</button>
				<button class="dot">.</button>
			</div>
		</main>
	</body>
</html>
